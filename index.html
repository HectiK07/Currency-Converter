<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading"><h2>Currency Converter</h2></div>
      <form>
        <div class="select_container">
          <p>Enter amount :</p>
          <input class="border" value="1" type="text" />
          <div class="mid">
            <div class="from">
              <p>From</p>
              <div class="countries border">
                <img src="https://flagsapi.com/US/flat/64.png" />
                <select name="from"></select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
              <p>To</p>
              <div class="countries border">
                <img src="https://flagsapi.com/IN/flat/64.png" />
                <select name="to"></select>
              </div>
            </div>
          </div>
        </div>
        <div class="msg"><p>1USD = 83.01INR</p></div>
        <button class="getexc border">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
